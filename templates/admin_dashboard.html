<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5fa 0%, #2980b9 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 40px 30px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .dashboard-header h2 {
            color: #2980b9;
            font-weight: 700;
            margin: 0;
        }
        .dashboard-header a {
            text-decoration: none;
            color: #fff;
            background: #e74c3c;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .dashboard-header a:hover {
            background: #c0392b;
        }
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-row input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #2980b9;
            color: #fff;
            transition: background 0.2s;
        }
        .form-actions button.cancel {
            background: #e74c3c;
        }
        .form-actions button:hover {
            background: #2471a3;
        }
        .form-actions button.cancel:hover {
            background: #c0392b;
        }
        .candidatos-list {
            margin-top: 20px;
        }
        .candidato-card {
            background: #f8f9fa;
            border-left: 6px solid #2980b9;
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .candidato-info {
            flex: 1;
        }
        .candidato-status {
            text-align: right;
        }
        .status-completada {
            color: #27ae60;
            font-weight: bold;
        }
        .status-pendiente {
            color: #f39c12;
            font-weight: bold;
        }
        .copy-btn {
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #2471a3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>üìä Panel de Administraci√≥n</h2>
            <a href="/admin/logout">Cerrar Sesi√≥n</a>
        </div>

        <div class="form-section" id="formularioRegistro" style="display: none;">
            <h3>Registrar Nuevo Candidato</h3>
            <form id="candidatoForm">
                <div class="form-row">
                    <input type="text" id="nombre_completo" placeholder="Nombre Completo" required>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <input type="tel" id="telefono" placeholder="Tel√©fono" required>
                    <input type="text" id="cargo" placeholder="Cargo" required>
                </div>
                <div class="form-actions">
                    <button type="submit">üíæ Registrar</button>
                    <button type="button" class="cancel" onclick="ocultarFormulario()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>

        <button style="margin-bottom:20px;" onclick="mostrarFormulario()">‚ûï Registrar Candidato</button>

        <div>
            <h3>üìã Candidatos Registrados</h3>
            <div id="listaCandidatos" class="candidatos-list">Cargando...</div>
        </div>
    </div>

    <script>
        function mostrarFormulario() {
            document.getElementById('formularioRegistro').style.display = 'block';
        }
        function ocultarFormulario() {
            document.getElementById('formularioRegistro').style.display = 'none';
            document.getElementById('candidatoForm').reset();
        }
        function cargarCandidatos() {
            fetch('/admin/candidatos?format=json') // ‚Üê AGREGAR PAR√ÅMETRO
            .then(response => response.json())
            .then(candidatos => {
                const lista = document.getElementById('listaCandidatos');
                if (candidatos.length === 0) {
                    lista.innerHTML = '<p>No hay candidatos registrados</p>';
                    return;
                }
                lista.innerHTML = candidatos.map(c => `
                    <div class="candidato-card">
                        <div class="candidato-info">
                            <strong>${c.nombre_completo}</strong> - ${c.email}<br>
                            <small>C√≥digo: ${c.codigo} | Cargo: ${c.cargo || 'N/A'} | Tel: ${c.telefono || 'N/A'}</small>
                        </div>
                        <div class="candidato-status">
                            <span class="${c.evaluacion_completada ? 'status-completada' : 'status-pendiente'}">
                                ${c.evaluacion_completada ? '‚úÖ Completada' : '‚è≥ Pendiente'}
                            </span>
                            ${!c.evaluacion_completada ? 
                                `<br><button class="copy-btn" onclick="copiarURL('${c.url_evaluacion}')">üìã Copiar URL</button>` : 
                                ''
                            }
                        </div>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.error('Error cargando candidatos:', error);
                document.getElementById('listaCandidatos').innerHTML = '<p>Error cargando candidatos</p>';
            });
        }
        function copiarURL(url) {
            navigator.clipboard.writeText(url);
            alert('URL copiada al portapapeles');
        }
        document.getElementById('candidatoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                nombre_completo: document.getElementById('nombre_completo').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                cargo: document.getElementById('cargo').value
            };
            fetch('/admin/registrar_candidato', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Candidato registrado. URL: ${data.candidato.url_evaluacion}`);
                    ocultarFormulario();
                    cargarCandidatos();
                } else {
                    alert('Error al registrar candidato');
                }
            });
        });
        cargarCandidatos();
    </script>
</body>
</html>
