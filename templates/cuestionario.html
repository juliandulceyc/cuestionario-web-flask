<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Evaluación de Candidatos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📋 Evaluación de Candidatos</h1>
        
        <!-- Formulario de datos del candidato -->
        <div id="datos-candidato" class="info">
            <h3>Datos del Candidato</h3>
            <div class="candidate-form-grid">
                <input type="text" id="nombre_completo" placeholder="Nombre completo *" required>
                <input type="text" id="documento" placeholder="Documento de identidad *" required>
                <input type="email" id="email" placeholder="Email *" required>
                <input type="tel" id="telefono" placeholder="Teléfono">
            </div>
            <button id="btn-iniciar" onclick="iniciarEvaluacion()" style="margin-top: 15px; width: 100%;">🚀 Iniciar Evaluación</button>
        </div>
        
        <div class="info" id="info-evaluacion" style="display: none;">
            <strong>Candidato:</strong> <span id="nombre-candidato"></span> | 
            <strong>Evaluación en progreso...</strong>
        </div>
        
        <div id="pregunta-container" style="display: none;">
            <div class="pregunta">
                <h3 id="pregunta-texto">Cargando pregunta...</h3>
            </div>
            
            <div id="opciones-container">
                <!-- Las opciones se cargarán aquí -->
            </div>
            
            <button id="btn-responder" onclick="responder()" disabled>Responder</button>
            <button id="btn-siguiente" onclick="siguientePregunta()" style="display: none;">Siguiente</button>
            <button id="btn-reiniciar" onclick="reiniciar()" style="display: none;">Reiniciar</button>
            <button id="btn-generar-pdf" onclick="generarPDF()" style="display: none;">📄 Generar Reporte PDF</button>
            <button id="btn-guardar-drive" onclick="guardarEnDrive()" style="display: none;">💾 Guardar en Drive</button>
        </div>
        
        <div id="mensaje" style="display: none;"></div>
    </div>

    <!-- JavaScript externo -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
