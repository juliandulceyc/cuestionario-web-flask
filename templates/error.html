<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema de Evaluación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7675, #d63031);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 64px;
            color: #d63031;
            margin-bottom: 20px;
        }
        .error-title {
            color: #2d3436;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .error-message {
            color: #636e72;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .back-btn {
            background: #0984e3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #0770c4;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Error de Acceso</h1>
        <p class="error-message">{{ mensaje }}</p>
        <a href="/admin/login" class="back-btn">Volver al Inicio</a>
    </div>
</body>
</html>
